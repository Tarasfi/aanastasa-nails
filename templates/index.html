<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запис до майстра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Онлайн запис до майстра</h1>
      <form method="POST" action="/book">
        <div class="mb-3">
          <label for="name" class="form-label">Ім'я</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Номер телефону</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+380" required>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Дата запису</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <button type="submit" class="btn btn-primary">Записатись</button>
      </form>
    </div>
  </body>
</html>
