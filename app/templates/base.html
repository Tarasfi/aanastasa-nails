<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aanastasa nails</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/assets/css/styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome BootstrapCDN link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <!-- JS -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </head>
  <body>
    <section class="header">
      <!-- Main Logo -->
      <nav>
        <a href="index.html">
          <img src="/static/assets/img/logo.jpg" alt="" />
        </a>
        <!-- Navigation bar -->

        <div class="navbar" id="navLinks">
          <i class="fa fa-times" onclick="closeMenu()"></i>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#book_nav">Book Nails</a></li>
            <li><a href="#price_nav">Price</a></li>
            <li><a href="#carousel-nav">My works</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="openMenu()"></i>
      </nav>

      <!-- Main page Text & Booking button -->
      <div class="textbox">
        <h1>Nail Master in Drohobych</h1>
        <p>Come to our salon and you'll get the best nails in the town</p>
        <a class="mainbtn" href="#book_nav">Book nails now</a>
      </div>
    </section>

    <!-- All content -->
    {% block content %} 
    
    {% endblock %}
    
  </body>

  <!-- Fontawesome link JS-->
  <script
    src="https://kit.fontawesome.com/100de5471e.js"
    crossorigin="anonymous"
  ></script>
  <!-- Navbar animation JS file -->
  <script src="/static/js/script.js"></script>
</html>
